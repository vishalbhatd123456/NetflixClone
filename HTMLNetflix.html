<!DOCTYPE html>
<html>
    <head>
        <title>Netflix clone</title>
    </head>
    <body>
        <div id = "loader"></div>
        <div id = "choose-person">
            <div id = "netflix-heading"></div>
            <div id = "choose-text">Who's Watching?</div>
            <div class = "profiles" id = "aman" onclick = "showNetflix()"></div>
            <div class = "profiles" id = "abhishek" onclick = "showNetflix()"></div>
            <div class = "profiles" id = "sunny" onclick = "showNetflix()"></div>
            <div class = "profiles" id = "stuti" onclick = "showNetflix()"></div>
            <div class = "profiles" id = "mittal" onclick = "showNetflix()"></div>
        </div>
        <div id = "netflix">
            <div id = "main" class = "pages">
                <div id = "main-nav">
                    <div id = "navbar">
                        <div id = "netflix-logo"></div>
                        <div class = "navbar-element" onclick = "showShows(2850)">TV Shows</div>
                        <div class = "navbar-element" onclick = "showShows(1200)">Movies</div>
                        <div class = "navbar-element" onclick = "activate(4)">My List</div>
                    </div>
                </div>
                <div class = "top-img">
                    <div id = "cover"></div>
                    <div class = "top-div">
                        <div id = "top-genres"> Drama <span>•</span> Thriller <span>•</span> Mystery <span>•</span> Conspiracy fiction</div>
                        <div id = "top-add-list" onclick = "addToMyList('sacred games')">
                            <div id = "plus">+</div>
                            <div id = "top-add-list-text">My List</div>
                        </div>
                        <div id = "play" onclick = "call('sacred games')">
                            <img src = "https://www.flaticon.com/svg/static/icons/svg/727/727245.svg" id = "triangle"/> <div id = "play-text"> Play </div>
                        </div>
                        <div id = "info" onclick = "call('sacred games')">
                            <div id = "info-icon"></div>
                            <div id = "info-text">Info</div>
                        </div>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'row-heading'>
                        Previews
                    </div>
                    <div class = 'row-movies-holder'>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/UgmjZcr.jpg');left: 15px;" onclick = "call('friends')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/1LeFJuh.jpg');left: 135px;" onclick = "call('enola holmes')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/blQ8V76.jpg');left: 255px;" onclick = "call('saheb biwi aur gangster returns')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/Ls5j2gC.jpg');left: 375px;" onclick = "call('suits')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/KHtrW9I.jpg');left: 495px;" onclick = "call('blacklist')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/Bg1eKAn.jpg');left: 615px;" onclick = "call('vikings')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/iX3OhRw.jpg');left: 735px;" onclick = "call('gilmore girls')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/MMW6Jt4.jpg');left: 855px;" onclick = "call('arrow')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/dPayzdL.jpg');left: 975px;" onclick = "call('designated survivor')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/Iqh71OP.jpg');left: 1095px;" onclick = "call('ramji london waley')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/nYsz3fb.jpg');left: 1215px;" onclick = "call('queen of the south')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/bwHgsIZ.jpg');left: 1335px;" onclick = "call('cobra kai')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/NepYcm4.jpg');left: 1455px;" onclick = "call('narcos')"></div>
                        <div class = 'row-movies' style = "background-image: url('https://imgur.com/ixmZlsx.jpg');left: 1575px;" onclick = "call('ratched')"></div>
                    </div>
                </div>
                <div id = "available-now">
                    <div id = "available-heading">Available Now</div>
                    <div id = "available-image"></div><br>
                    <div id = "play2" class = 'an-btns' onclick = "call('serious men')"><img src = "https://www.flaticon.com/svg/static/icons/svg/727/727245.svg" id = "triangle"/> Play</div>
                    <div id = "add-to-list" class = 'an-btns' onclick = "addToMyList2('serious men')"><u>+</u> <span id = "my-list">My List</span></div>
                </div>
            </div>
            <div id = "movie-page" onclick = "Back()">
                <div id = "mp-bg"></div>
                <div id = "mp-gradience"></div>
                <div id = "back-holder">
                    <div id = "back" onclick = "remove();"></div>
                </div>
                <div id = "mp-img"></div>
                <div id = "mp-text">
                    <div id = "mp-play" onclick = "showTrailer()">
                        <img src = "https://www.flaticon.com/svg/static/icons/svg/727/727245.svg" id = "mp-triangle"/> Play
                    </div>
                    <div id = "mp-download" onclick = "addDownloads()">
                        <img src = "https://www.flaticon.com/svg/static/icons/svg/565/565127.svg"  id = "mp-download-img"/> Download
                    </div>
                    <div id = "mp-synopsis"></div>
                    <div id = "mp-add-list" onclick = "addMyList()">
                        <div id = "mp-plus">+</div>
                        <div id = "mp-add-list-text">My List</div>
                    </div>
                    <div id = "mp-rate" onclick = "rate()">
                        <div id = "rate-thumb"></div>
                        <div id = "mp-rate-text">Rate</div>
                    </div>
                    <div id = "tab-bar-holder">
                        <div id = "tab-bar"></div>
                    </div>
                    <div id = "more-like-this" class = "mp-more" onclick = "changeTab(0)">MORE LIKE THIS</div>
                    <div id = "trailer" class = "mp-more" onclick = "changeTab(1)">TRAILERS & MORE</div>
                    <div id = "mp-more-like-this"></div>
                    <div id = "mp-trailer"></div>
                </div>
            </div>
            <div id = "thumbs-up" class = "thumbs" onclick = "like()"></div>
            <div id = "thumbs-down" class = "thumbs" onclick = "dislike()"></div>
            
            <div id = "search-page" class = "pages">
                <div id = "search-bar">
                    <div id = "search-icon"></div>
                    <div id = "audio-icon" onclick = "clearInput();"></div>
                    <div id = "search-space"><input maxlength = "50" placeholder = "Search for a show, movie, genre, etc."></div>
                </div>
                <div id = "search-results"></div>
            </div>
            
            <div id = "coming-soon-page" class = "pages">
                <div id = "notification-bar" onclick = "showNots()">
                    <div id = "not-img-1"></div>
                    <div id = "not-img-2"></div>
                </div>
                <div id = "nots">
                    <div id = "nots-back" onclick = "NotsBack()"></div>
                    <div id = "no-nots">No notifications :(</div>
                </div>
            </div>
            
            <div id = "downloads-page" class = "pages"></div>
            
            <div id = "more-page" class = "pages">
                <div id = "more-my-list" onclick = "showMML()">
                    <div id = "mml-text">My List</div>
                    <div id = "mml-arrow">></div>
                    <div id = "mml-movies"></div>
                </div>
                <div style = "height:10px;"></div>
                <div id = "more-liked" onclick = "showML()">
                    <div id = "ml-text">Liked</div>
                    <div id = "ml-arrow">></div>
                    <div id = "ml-movies"></div>
                </div>
                <br><br><br><br><br><br><br><br>
            </div>
            
            <div id = "bottom-tabs-holder">
                <div id = "home-tab" class = "bottom-tabs" onclick = "activate(0)"></div>
                <div id = "search-tab" class = "bottom-tabs" onclick = "activate(1)"></div>
                <div id = "coming-soon-tab" class = "bottom-tabs" onclick = "activate(2)"></div>
                <div id = "downloads-tab" class = "bottom-tabs" onclick = activate(3)></div>
                <div id = "more-tab" class = "bottom-tabs" onclick = "activate(4)"></div>
            </div>
            <div id = "alert-box"></div>
        </div>
    </body>
</html>
